<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/table.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <title>Tabela</title>
  </head>
  <body>
    <h3 class="title">GALLERY</h3>
    <div class="button-out">
      <button class="out" onclick="Logout()">Encerrar sess√£o</button>
    </div>
    <div class="alter-page">
      <button class="carousel" onclick="Showcarousel()">
        <i class="bi bi-images" style="font-size: 15px"></i>
      </button>
      <button class="table-i">
        <i class="bi bi-table" style="font-size: 15px"></i>
      </button>
    </div>
    <table class="table table-dark table-striped" style="width: 50%">
      <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Extensao</th>
        <th>Tamanho</th>
        <th>Data de criacao</th>
        <th>Acoes</th>
      </tr>
      <tr id="line-1">
        <td>1</td>
        <td>Montanha</td>
        <td>JPGE</td>
        <td>119KB</td>
        <td>01/01/2023</td>
        <td>
          <button class="ver"><i class="bi bi-eye-fill"></i></button>
          <button class="delete" onclick="excluir()">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      <tr id="line-2">
        <td>2</td>
        <td>Montanha com neve</td>
        <td>JPGE</td>
        <td>119KB</td>
        <td>01/01/2023</td>
        <td>
          <button class="ver">
            <i class="bi bi-eye-fill"></i>
          </button>
          <button class="delete" onclick="excluir2()">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </table>
    <button class="upload-img" onclick="Showmodal()">Upload de imagem</button>
    <div class="upload-img-modal" id="upload">
      <i
        class="bi bi-upload"
        style="color: #fff; font-size: 50px; margin-left: 16px"
      ></i>
      <div
        class="cadastrar"
        style="
          background-color: #fff;
          border-radius: 5px;
          padding: 5px;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          cursor: pointer;
        "
      >
        cadastrar
      </div>
      <div
        class="cancelar"
        onclick="hiddeModal()"
        style="
          background-color: #fff;
          margin-top: 10px;
          border-radius: 5px;
          padding: 5px;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          cursor: pointer;
        "
      >
        cancelar
      </div>
    </div>
    <script src="../script/table.js"></script>
  </body>
</html>
