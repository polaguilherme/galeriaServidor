<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/carrossel.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <script src=""></script>
    <title>Carrossel</title>
  </head>
  <body>
    <h3 class="title">GALLERY</h3>
    <div class="button-out">
      <button class="out" onclick="Logout()">Encerrar sess√£o</button>
    </div>
    <div class="alter-page">
      <button class="carousel" id="carousel">
        <i class="bi bi-images" style="font-size: 15px"></i>
      </button>
      <button class="table" id="table" onclick="Showtable()">
        <i class="bi bi-table" style="font-size: 15px"></i>
      </button>
    </div>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img src="../img/dolomitas-inverno.jpg" alt="..." />
        </div>
        <div class="slide">
          <img src="../img/montanhistas-mont-blanc (1).jpg" alt="..." />
        </div>
        <div class="slide">
          <img
            src="../img/Mountain_peaks_snow-Nature_HD_Wallpaper_1366x768.jpg"
            alt=""
          />
        </div>
        <div class="slide">
          <img src="../img/2017-11-09-16-12-22.jpg" alt="..." />
        </div>

        <div class="navigation">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <script src="../script/carrossel.js"></script>
  </body>
</html>
